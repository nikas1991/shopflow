<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header">
    <div class="fl"><img src="logo.png" alt="logo" title="logo"></div>
    <div class="fr">
        <ul class="sellLink">
            <li><a href="#">商家中心</a></li>
            <li><a href="#">商家介绍</a></li>
            <li><a href="#">常见问题</a></li>
        </ul>
    </div>
</div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" id="login" action="/home/index/verify" method="post">
            <div class="row cl">
                <div class="col-xs-12 tc font-18">
                    用户登陆
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="loginname" name="loginname" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe70c;</i></label>
                <div class="formControls col-xs-8">
                    <input name="verify_code" class="input-text size-L" type="text" placeholder="验证码" style="width:150px;">
                    <img id="captcha" src="/home/captcha" height="35px" width="120px"> <a id="kanbuq" href="javascript:void(0);">看不清，换一张</a> </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <a href="#" class="maincolor fb pd-10" >忘记密码？</a><a class="maincolor fb pd-10" href="/register">注册账号</a>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright 你的公司名称</div>
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.min.js"></script> 
<script type="text/javascript" src="/static/common.js"></script>

<script type="text/javascript">
$(function(){
    //全局方法
    $("#kanbuq").click(function(){
        $("#captcha").attr("src", $("#captcha").attr("src") + "?_=" + Date.parse(new Date()));
    });
    $("#login").validate({
        rules:{
            loginname:{
                required:true,
                minlength:2,
                maxlength:20
            },
            password:{
                required:true,
                minlength:5,
                maxlength:20
            }
            
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            send('/home/index/verify', $(form).serialize(), 'post');
            /*
            $(form).ajaxSubmit();
            var index = parent.layer.getFrameIndex(window.name);
            parent.$('.btn-refresh').click();
            parent.layer.close(index);
            */
        }
    });
});
</script>
