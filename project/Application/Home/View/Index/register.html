<meta name="keywords" content="H-ui.admin v2.4,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">

</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header">
    <div class="fl"><img src="logo.png" alt="logo" title="logo"></div>
    <div class="fr">
        <ul class="sellLink">
            <li><a href="#">商家中心</a></li>
            <li><a href="#">商家介绍</a></li>
            <li><a href="#">常见问题</a></li>
        </ul>
    </div>
</div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" id="register" action="/home/index/reg" method="post">
            <div class="row cl">
                <div class="col-xs-12 tc font-18">
                    商家注册
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe696;</i></label>
                <div class="formControls col-xs-8">
                    <input id="loginname" name="loginname" type="text" placeholder="手机号" class="input-text size-L  valid">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L  valid">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="confirm_password" type="password" placeholder="确认密码"  class="input-text size-L  valid">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe70c;</i></label>
                <div class="formControls col-xs-8">
                    <input class="input-text size-L" type="text" placeholder="验证码" style="width:150px;">
                    <img src="/static/h-ui/images/verifyCode.jpg" style="width:90px"> <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="" type="text" placeholder="邀请人ID" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" class="btn btn-primary radius size-L" value="&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright 你的公司名称</div>
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.min.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.min.js"></script> 

<script type="text/javascript">
$(function(){
    $("#register").validate({
        rules:{
            username:{
                required:true,
                minlength:2,
                maxlength:16
            },
            loginname:{
                required:true,
                isMobile:true
            },
            password:{
                required:true,
                minlength:5,
                maxlength:20
            },
            confirm_password:{
                required:true,
                minlength:5,
                maxlength:20,
                equalTo: "#password"
            }
            
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            $(form).ajaxSubmit();
            var index = parent.layer.getFrameIndex(window.name);
            parent.$('.btn-refresh').click();
            parent.layer.close(index);
        }
    });
});
</script> 
</body>
